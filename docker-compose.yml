services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-safe_tx}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-safe_tx}"]
      interval: 5s
      timeout: 5s
      retries: 20
    ports:
      - "5440:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  init:
    build:
      context: .
      dockerfile: deployer/Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5440/${POSTGRES_DB:-safe_tx}}
      L2_RPC_URL: ${L2_RPC_URL}
      CHAIN_ID: ${CHAIN_ID}
      DEPLOYER_PRIVATE_KEY: ${DEPLOYER_PRIVATE_KEY}
      TENANT_AUTH_MODE: ${TENANT_AUTH_MODE:-none}
      PRIVIDIUM_PERMISSIONS_API_BASE_URL: ${PRIVIDIUM_PERMISSIONS_API_BASE_URL:-}
      MULTISEND_ADDRESS: ${MULTISEND_ADDRESS:-}
      PRIVATE_CONTRACT_DEPLOYMENTS: ${PRIVATE_CONTRACT_DEPLOYMENTS:-}
      PRIVIDIUM_PERMISSIONS_DOMAIN: ${PRIVIDIUM_PERMISSIONS_DOMAIN:-}
    volumes:
      - contracts_shared:/shared
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  api:
    image: node:20-alpine
    working_dir: /app
    environment:
      PORT: 4010
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5440/${POSTGRES_DB:-safe_tx}}
      PRIVIDIUM_RPC_URL: ${L2_RPC_URL}
      L1_RPC_URL: ${L1_RPC_URL}
      PRIVIDIUM_PERMISSIONS_API_BASE_URL: ${PRIVIDIUM_PERMISSIONS_API_BASE_URL}
      CHAIN_ID: ${CHAIN_ID}
      L2_CHAIN_ID: ${CHAIN_ID}
      SERVICE_PRIVATE_KEY: ${SERVICE_PRIVATE_KEY}
      L1_RELAYER_PRIVATE_KEY: ${L1_RELAYER_PRIVATE_KEY}
      L1_NULLIFIER_ADDRESS: ${L1_NULLIFIER_ADDRESS}
      L1_BRIDGEHUB_ADDRESS: ${L1_BRIDGEHUB_ADDRESS}
      L1_ASSET_ROUTER_ADDRESS: ${L1_ASSET_ROUTER_ADDRESS}
      TENANT_AUTH_MODE: ${TENANT_AUTH_MODE:-none}
      TENANT_SIWE_BASE_URL: ${TENANT_SIWE_BASE_URL:-}
      TENANT_PRIVATE_KEY: ${TENANT_PRIVATE_KEY:-}
      TENANT_AUDIENCE: ${TENANT_AUDIENCE:-}
      ALLOW_ADVANCED_CALLDATA: ${ALLOW_ADVANCED_CALLDATA:-false}
      ALLOW_DELEGATECALL: ${ALLOW_DELEGATECALL:-false}
      ALLOW_CUSTOM_TARGETS: ${ALLOW_CUSTOM_TARGETS:-false}
      CONTRACTS_JSON_PATH: /shared/contracts.json
    command: sh -c "npm ci && npm start"
    volumes:
      - ./safe-tx-service:/app
      - contracts_shared:/shared:ro
    depends_on:
      db:
        condition: service_healthy
      init:
        condition: service_completed_successfully
    ports:
      - "4010:4010"

  ui:
    image: node:20-alpine
    working_dir: /app
    environment:
      VITE_SAFE_TX_API_BASE_URL: http://localhost:4010
      VITE_CHAIN_ID: ${CHAIN_ID}
      VITE_RPC_URL: ${L2_RPC_URL}
      VITE_PERMISSIONS_API_BASE_URL: ${PRIVIDIUM_PERMISSIONS_API_BASE_URL}
      VITE_PRIVIDIUM_CLIENT_ID: ${VITE_PRIVIDIUM_CLIENT_ID:-}
      VITE_AUTH_BASE_URL: ${VITE_AUTH_BASE_URL:-}
      VITE_REDIRECT_URL: ${VITE_REDIRECT_URL:-http://localhost:5173/auth/callback}
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0 --port 5173"
    volumes:
      - ./safe-tx-ui:/app
    depends_on:
      - api
    ports:
      - "5173:5173"
    profiles: ["ui"]

volumes:
  pg_data:
  contracts_shared:
